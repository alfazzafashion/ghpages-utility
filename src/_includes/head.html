<head>
    <meta charset="utf-8"/>
    <!-- multi-device width -->
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- site description -->
    {% if page.excerpt %}
        {% assign desc = page.excerpt | strip_html |
  strip_newlines | truncate: 160 %}
    {% else %}
        {% assign desc = site.description
  %}
    {% endif %}
    <meta content="{{ desc }}" name="description"/>
    <!-- referer for 3rd-part images-->
    <meta content="no-referrer" name="referrer"/>
    <!-- title -->
    <title>
        {% if page.title %}
            {{ page.title | escape }}
        {% else %}
            {{ site.title |
    escape }}
        {% endif %}
    </title>
    <!-- icon -->
    <link href="{{site.url }}{{site.baseurl}}/src/assets/img/favicon.ico" rel="shortcut icon bookmark" type="image/x-icon"/>
    <!-- global stylesheet -->
    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/src/assets/css/main.css" type="text/css"/>
    <!-- fa 5.9.0 -->
    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/src/assets/css/fa.min.css" type="text/css"/>
    <!-- global script -->
    <script src="{{site.url}}{{site.baseurl}}/src/assets/js/main.js" async></script>
    <!-- mathjax 2.7.5 -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <!-- mermaid 8.11.5-->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.11.5/mermaid.min.js"></script>
    <!-- jquery-3.3.1.slim.min-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{site.url}}{{site.baseurl}}/src/assets/js/jquery-3.3.1.slim.min.js" async></script>
    <!-- custom-->
    <link src="{{site.url}}{{site.baseurl}}/src/assets/css/videopopup.css" type="text/css" rel="stylesheet"/>
    <script src="{{site.url}}{{site.baseurl}}/src/assets/js/videopopup.js" async></script>
    <script src="{{site.url}}{{site.baseurl}}/src/assets/js/a076d05399.js" async></script>
    {% seo %}
</head>
